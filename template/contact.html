{%extends 'base.html' %}
 {%block title%} Welcome to IBLOGS {%endblock%}
{%block content%}
<div class="container">
    <div class="col justify-content-center">
        <h1 class="align-middle text-center" id="para">CONTACT US</h1>
        <div class="container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d227822.55035627162!2d80.8024271802209!3d26.84862299412667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399bfd991f32b16b%3A0x93ccba8909978be7!2sLucknow%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1655717595601!5m2!1sen!2sin"
                width="100%"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title">Get in Touch</h2>
                </div>
                <div class="col-lg-8">
                    <form
                        class="form-contact contact_form"
                        autocomplete="off"
                        name="google-sheet"
                        method="post"
                        id="contactForm"
                        novalidate="novalidate"
                    >
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea
                                       
                                        class="form-control w-100 valid"
                                        name="message"
                                        id="message"
                                        cols="30"
                                        rows="9"
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Enter Message'"
                                        placeholder=" Enter Message"
                                    ></textarea>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input
                                        class="form-control valid"
                                      
                                        name="name"
                                        id="name"
                                        type="text"
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Enter your name'"
                                        placeholder="Enter your name"
                                    />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input
                                        class="form-control valid"
                                       
                                        name="email"
                                        id="email"
                                        type="email"
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Enter email address'"
                                        placeholder="Email"
                                    />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input
                                        class="form-control valid"
                                       
                                        name="email"
                                        id="email"
                                        type="email"
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Enter email address'"
                                        placeholder="Fone Number"
                                    />
                                </div>
                            </div>
                         
                           
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input
                                        class="form-control valid"
                                        
                                        name="dateTime"
                                        id="email"
                                        type="datetime-local"
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Enter email address'"
                                        placeholder="Email"
                                    />
                                </div>
                            </div>
                        
                            
                        </div>
                        <div class="form-group sm-12">
                            <button
                                type="submit"
                                name="submit"
                                id="sub"
                                class="button button-contactForm sm-12 boxed-btn"
                            >
                                Send
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col sm-4" id="ho">
                    <div class="row  media contact-info ">
                     <div sm-4>
                        <span class="contact-info__icon"
                            ><i class="fa-solid fa-house"></i>
                        </span>
                      </div>
                        <div class="media-body sm-6">
                            <h3>Assam, Silchar</h3>
                            <p>
                                xyz Road, Near 2nd Link Road, Opposite to
                                Ktm Showroom
                            </p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"
                            ><i class="fa-solid fa-mobile-retro"></i></span>
                        <div class="media-body">
                            <h3>0000000000</h3>
                            <p>Mon to Fri 9am to 6pm</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"
                            ><i class="ti-email"></i
                        ></span>
                        <div class="media-body">
                            <i class="fa-solid fa-envelope-circle-check"></i>
                            <h3>---------@gmail.com</h3>
                            <p>Send us your query anytime!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/dda1b65d08.js" crossorigin="anonymous"></script>
{%endblock%}
